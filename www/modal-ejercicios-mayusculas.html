
<ion-modal-view ng-controller="MayusExercisesController">
        <ion-header-bar class="bar-azul">
        <button class="button button-icon ion-chevron-left" ng-click="modal.hide()"></button>
          <h1 class="title">Ejercicios</h1>
          
        </ion-header-bar>
        <ion-content  class="padding">
        <br>
        <br>
        <br>
        <br>

    <div ng-repeat="may in mayus">   
      <div class="list card">
            <div class="item">
            <p></p>
            <h3 class="item-h">{{may.frase}}</h3>
            </div>
            <div class="item item-body">
              <p class="item-h">La oración ¿esta correctamente escrita?</p>
            </div>
          </div>
              <div class="row row-bottom">
                  <div class="button button-icon icon ion-checkmark-round col col-33" 
                    ng-click="compareSelection({{may.id}},1)"> Si</div>
                   <div class="button button-icon icon ion-close-round col col-33 col-offset-33"
                  ng-click="compareSelection({{may.id}},0)"> No</div>
            </div>
           </div>

        </ion-content>
      </ion-modal-view>
